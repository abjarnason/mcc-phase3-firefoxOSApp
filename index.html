<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="css/input_areas.css">
    <link rel="stylesheet" type="text/css" href="css/lists.css">
    <link rel="stylesheet" type="text/css" href="css/gaia-icons/gaia-icons-embedded.css">
    <title>MCC Contacts</title>
</head>

<body>

    <section role="region">
        <header>
            <menu type="toolbar">
            </menu>
            <h1>
                MCC Contacts
            </h1>
        </header>
    </section>


    <div id="main">

        <form>
            <p>
                <input type="text" placeholder="Name" id="name" required="">
            </p>
            <p>
                <input type="text" placeholder="Phone" id="phone" required="">
            </p>
            <p>
                <input type="text" placeholder="Email" id="email" required="">
            </p>
        </form>

        <button id="add-contact">Add contact</button>
        <button id="contacts-server">All contacts</button>

        <section data-type="list" id="contact-list">
            <header>Contacts</header>
            
            <ul id="contact-list-ul">
            </ul>
            
            <div id="contacts-server-display">
            </div>
        </section>
        
        <br>
        <button id="contacts-phone">Get contact</button>
        <button id="contacts-phone">Delete contact</button>
        <br>
        <button id="contacts-phone">Contacts (phone)</button>
        <div id="contacts-phone-display"></div>
    </div>

        <div role="toolbar">
            <ul>
                <li><button id="reload" class="update" data-l10n-id="update-button">Update</button></li>
            </ul>
        </div>
    </footer> -->

    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
